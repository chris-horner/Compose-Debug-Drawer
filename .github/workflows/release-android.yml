name: Build Workflow

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  testing:
    name: Release

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Maven publish
        env:
          ossUser: ${{ secrets.NEXUS_USER }}
          ossPass: ${{ secrets.NEXUS_PASSWORD }}
        run: ./gradlew publish -Psigning.gnupg.keyName=${{ secrets.gpgKeyName }} -Psigning.gnupg.passphrase=${{ secrets.gpgPassphrase }}