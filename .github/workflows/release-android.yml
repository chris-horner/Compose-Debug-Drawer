name: Release workflow

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew build --build-cache

      - name: GPG setup
        env:
          gpgKey: ${{ secrets.GPGKEY }}
        run: |
          cat <(echo -e "${{ secrets.gpgKey }}") | gpg --batch --import

      - name: Maven publish
        env:
          ossUser: ${{ secrets.NEXUS_USER }}
          ossToken: ${{ secrets.NEXUS_PASSWORD }}
          gpgKeyName: ${{ secrets.GPGKEYNAME }}
          gpgPassphrase: ${{ secrets.GPGPASPHRASE }}
        run: ./gradlew publish -PisLibRelease=true -Psigning.gnupg.keyName=${{ secrets.gpgKeyName }} -Psigning.gnupg.passphrase=${{ secrets.gpgPassphrase }}

      - name: Close Maven repository
        env:
          ossUser: ${{ secrets.NEXUS_USER }}
          ossToken: ${{ secrets.NEXUS_PASSWORD }}
        run: ./gradlew closeRepository